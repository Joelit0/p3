<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Poke Page</title>    
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/800px-Pokebola-pokeball-png-0.png">

  </head>
  <body>
    <div class="header-container">
      <a href="https://fontmeme.com/es/fuente-pokemon/">
        <img src="https://fontmeme.com/permalink/250221/0a861c13201dfd34e23816ce748802cc.png" alt="fuente-pokemon" border="0">
      </a>
    
      <input class="search-input" type="text" id="searchBar" placeholder="Buscar Pokémon por nombre...">
    </div>

    <div class="container">
      <div class="pokemon-list-container">
        <div id="pokemonList" class="pokemon-list"></div>
        <button id="loadMore" class="load-more-btn"><b>Cargar más</b></button>
      </div>

      <div class="pokemon-details" id="pokemonDetails">
        <b><p>Seleccione un Pokémon para ver detalles</p></b>
      </div>
    </div>
  </body>
</html>
